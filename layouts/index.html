<h1 class="center">aziis98.com</h1>

<h3 class="center">Posts</h3>

<div class="posts">
    {{ range .posts }}
    <div class="card">
        <div class="card-title"><a href="/post/{{ .ref }}.html">{{ .title }}</a></div>
        <div>
            {{ .description }}
        </div>
        <span class="post-date">{{ .date }}</span>
    </div>
    {{ end }}
</div>
