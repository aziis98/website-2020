<header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-date">
        Pubblicato il
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ dateFormat (default "Mon, Jan 2, 2006" .Site.Params.dateFormat) .Date }}
        </time>
        da
        <a href="{{ .Params.profile | default .Site.Author.profile | default "#" }}" rel="author">
            {{ .Params.author | default .Site.Author.name }}
        </a>        
    </div>
    {{ if .Site.Params.readingTime }}
        <p class="post-reading">
            <span>
                {{ .Site.Params.readingTimeText }} {{ .Page.ReadingTime }} min
            </span>
        </p>
    {{ end }}
</header>
