<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ .title }} &mdash; aziis98</title>

    <meta name="description" content="{{ .description }}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="{{ .title }}">
    <meta property="og:description" content="{{ .description }}">

    <!-- TODO: RSS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/lovelace.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css"
          integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <script type="module">
        import renderMathInElement from "https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.mjs";
        renderMathInElement(document.body, {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false }
            ]
        });
    </script>

</head>

<body>
    <div class="nav-wrapper">
        <input type="checkbox" id="toggle-menu">
        <label for="toggle-menu">
            <span class="material-icons menu">menu</span>
            <span class="material-icons close">close</span>
        </label>
        <nav>
            <a class="logo" href="/" title="aziis98.com">&Aopf;</a>
        </nav>
    </div>
    <main>
        <article>
            <header class="post-header">
                <h1 class="post-title">{{ .title }}</h1>
                <div class="post-date">
                    Pubblicato il
                    <span>{{ .date }}</span>
                    da
                    <a href="/" rel="author">Antonio De Lucreziis</a>
                </div>
                <p class="post-tags">
                    <!-- Tags:  -->
                    {{ range .tags }}
                    <a href="/tags/{{ . }}" class="tag">#{{ . }}</a>
                    {{ end }}
                </p>
            </header>
            
            {{ .content }}
        
        </article>
    </main>

    <footer>
        &copy; Antonio De Lucreziis 2020

        <a class="button-square" href="/index.xml"><i class="fa fa-rss"></i></a>
    </footer>

    <script src="/static/js/ux.js"></script>
</body>

</html>
