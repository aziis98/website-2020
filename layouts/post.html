<article>
    <header class="post-header">
        <h1 class="post-title">{{ .title }}</h1>
        <div class="post-date">
            Posted on the 
            <span>{{ .date }}</span>
            by
            <a href="/" rel="author">Antonio De Lucreziis</a>
        </div>
        <p class="post-tags">
            {{ range .tags }}
            <a href="/tags/{{ . }}.html" class="tag">#{{ . }}</a>
            {{ end }}
        </p>
    </header>

    {{ .content }}

</article>
